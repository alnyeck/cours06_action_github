name: CML CI/CD Workflow

# Déclenche le workflow sur chaque push vers la branche main
on:
  push:
    branches: [ main ]

jobs:
  run-cml:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Installer Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Installer les dépendances (si requirements.txt présent)
      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 4️⃣ Exécuter ton script Python
      - name: Run main.py
        run: |
          python main.py

      # 5️⃣ Afficher le contenu du fichier généré
      - name: Show sortie.txt
        run: cat sortie.txt

      # 6️⃣ (Optionnel) Commit et push des fichiers générés
      - name: Commit & Push generated files
        run: |
          git config --global user.email "nyeck@sympatico.ca"
          git config --global user.name "alnyeck"
          git add sortie.txt report.md || echo "Nothing to add"
          git diff --cached --quiet || git commit -m "Update generated files"
          git push origin HEAD:main || echo "Nothing to push"
        env:
          # Token GitHub pour push
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
